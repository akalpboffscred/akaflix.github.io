<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkaFLix - Accueil</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="imgweb/icon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imgweb/icon.png" alt="AkaFLix Logo">
            <h1>AkaFLix</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher un film...">
        </div>
    </header>
    <main>
        <aside class="categories">
            <h2>Catégories</h2>
            <select id="categorySelect">
                <option value="all">Tous</option>
                <option value="action">Action</option>
                <option value="comedy">Comédie</option>
                <option value="drama">Drame</option>
                <option value="horror">Horreur</option>
                <option value="sci-fi">Science-Fiction</option>
            </select>
        </aside>
        <section class="movies">
            <h2>Films à regarder</h2>
            <div class="movie-list" id="movieList">
                <!-- Films existants -->
                <div class="movie-card" data-category="comedy" onclick="location.href='film/film1.html'">
                    <img src="films/img1.jpg" alt="Film 1">
                    <div class="movie-name">Babes</div>
                </div>
                <div class="movie-card" data-category="comedy" onclick="location.href='film/film2.html'">
                    <img src="films/img2.jpg" alt="Film 2">
                    <div class="movie-name">Les Segpa Au Ski</div>
                </div>
                <div class="movie-card" data-category="action" onclick="location.href='film/film3.html'">
                    <img src="films/img3.png" alt="Film 3">
                    <div class="movie-name">Naruto Road To Ninja</div>
                </div>
                <div class="movie-card" data-category="action" onclick="location.href='film/film4.html'">
                    <img src="films/img4.png" alt="Film 4">
                    <div class="movie-name">Naruto</div>
                </div>
                <div class="movie-card" data-category="action" onclick="location.href='film/film5.html'">
                    <img src="films/img5.png" alt="Film 5">
                    <div class="movie-name">Boruto X Naruto</div>
                </div>
                <div class="movie-card" data-category="action" onclick="location.href='film/film6.html'">
                    <img src="films/img6.png" alt="Film 6">
                    <div class="movie-name">Furiosa</div>
                </div>
                <div class="movie-card" data-category="horror" onclick="location.href='film/film7.html'">
                    <img src="films/img7.png" alt="Film 7">
                    <div class="movie-name">Vermines</div>
                </div>
                <div class="movie-card" data-category="comedy" onclick="location.href='film/film8.html'">
                    <img src="films/img8.png" alt="Film 8">
                    <div class="movie-name">Chasse Gardée</div>
                </div>
                <div class="movie-card" data-category="sci-fi" onclick="location.href='film/film9.html'">
                    <img src="films/img9.png" alt="Film 9">
                    <div class="movie-name">I.S.S.</div>
                </div>
                <div class="movie-card" data-category="sci-fi" onclick="location.href='film/film10.html'">
                    <img src="films/img10.png" alt="Film 10">
                    <div class="movie-name">The Moon</div>
                </div>
                <!-- Ajoute plus de cartes de films ici -->
            </div>
        </section>
    </main>
    <script src="home.js"></script>
</body>
</html>
